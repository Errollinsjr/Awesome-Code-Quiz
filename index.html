<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title id="pageTitle">Rollins Code Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <a class="highscore col-2" href="highscore.html">
                <h3>View Highscores</h3>
                <p id="1a" class="time"></p>
            </a>
        </div>

        <header>
            <div class= "large-font">Awesome Coding Quiz</div>
            <button id="startBtn" type="button" onclick="quizStart();" class="main-button">Start</button>
            </header>

        <main>
            <section>

        <div class="content center" id="mainContent">

            <h1 class="intro main">Ready!?</h1>
            <h2 id="question" class="quiz"></h2>
            <div class="left">
                <br class="quiz">
                <br class="quiz">
                <button type="button" onclick="answerCheck(this.id)" id="choice1" class="quiz btn"></button>
                <br class="quiz">
                <button type="button" onclick="answerCheck(this.id)" id="choice2" class="quiz btn"></button>
                <br class="quiz">
                <button type="button" onclick="answerCheck(this.id)" id="choice3" class="quiz btn"></button>
                <br class="quiz">
                <button type="button" onclick="answerCheck(this.id)" id="choice4" class="quiz btn"></button>
                <br>
                <hr>
                <h3 id="feedback"></h3>
            </div>
            <h3 class="intro main">Welcome to the awesome coding quiz! You will have 100 seconds to complete
                this quiz! The amount of time you have left over will be your final score. Good luck!
            </h3>
        </div>
    </div>
</section>
<footer>
<h3 id="timeDisplay" >Time: <span id="timer">0</span></h3>
</footer>
</main>
    <!-- Optional JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
        <script src="assets/js/questionsArray.js"></script>
        <script src="assets/js/script.js"></script>
</body>

</html>
